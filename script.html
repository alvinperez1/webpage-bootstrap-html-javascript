<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Row to Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>National Honors Society</h2>
  <form class="form-inline">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter First Name" id="firstname">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter Last Name" id="lastname">
    <label for="school">School:</label>
    <input type="text" class="form-control" placeholder="Enter School Name" id="schoolname">
    <label for="grade">GPA:</label>
    <input type="text" class="form-control" placeholder="Enter GPA" id="grade">
  </form>
  <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>         
  <table class="table table-dark table-hover" id="myTable">
  <br>
  <br>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>School</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alex</td>
        <td>Bennings</td>
        <td>Harvard</td>
        <td>3.4</td>
      </tr>
      <tr>
        <td>Alysse</td>
        <td>Hatakeyama</td>
        <td>UCLA</td>
        <td>3.0</td>
        </tr>
      </tr>
    </tbody>
  </table>

</div>

<script>
    function myFunction() {
        let firstName = document.getElementById('firstname').value;
        let lastName = document.getElementById('lastname').value;
        let schoolName = document.getElementById('schoolname').value;
        let grade = document.getElementById('grade').value;
      var table = document.getElementById("myTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = firstName;
      cell2.innerHTML = lastName;
      cell3.innerHTML = schoolName;
      cell4.innerHTML = grade;
    }
    </script>
</body>
</html>
